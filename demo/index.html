<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Demo</title>

	<link rel="stylesheet" href="leaflet.css" />

	<script src="leaflet.js"></script>
	<script src="../L.LastView.js"></script>
	<style type="text/css">
	#map {
		width: 800px;
		height: 600px;
		border: 1px solid #ccc;
	}
	</style>
</head>
<body>
	<div id="map"></div>

	<script type="text/javascript">
		var attr_osm = 'Map data &copy; <a href="http://openstreetmap.org/">OpenStreetMap</a> contributors';
		var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {opacity: 0.7, attribution: [attr_osm].join(', ')});
		var map = new L.Map('map').addLayer(osm).setView(new L.LatLng(52.265, 10.524), 14);

		var view = new L.LastView();
		view.addTo(map);

	</script>
</body>
</html>
